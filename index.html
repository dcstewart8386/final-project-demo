<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories List</title>
    <script src="model.js"></script>
  </head>
  <body>
    <h3>Todo Categories</h3>
    <ul id="cat-list">
        <script>
            for (let i = 0; i < cats.length; i++) {
                document.write(`
                    <li>
                        <a href="todo-list.html?index=${i}">${cats[i].name}</a>
                        (<a href="delete-cat.html?index=${i}">Delete</a>)
                    </li>`)
            }
        </script>
    </ul>
  </body>
</html>
